
<section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i>
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>

    </header>
    
    <main class="msger-chat">
        

    </main>
    <form id='nameSaver' class="msger-inputarea" action="javascript:saveName()">
      <input id='name' type="text" class="msger-input" placeholder="Lütfen Kullanıcı Adı Giriniz" >
      <button id='nameInput' type="button"  onclick="saveName()" class="msger-send-btn">Kaydet</button>
    </form>
    <form id='msger' action="javascript:addappendMessage();" class="msger-inputarea" autocomplete="off">
      <input id='msg' type="text" class="msger-input" placeholder="Enter your message...">
      <button type="button" onclick="addappendMessage()" class="msger-send-btn">Gönder</button>
    </form>
</section>
